<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>Prediksi Data Pelamar</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="container contact-form">
      <div class="contact-image">
        <img
          src="{{ url_for('static', filename='img/application 2.png') }}"
          alt="rocket_contact"
        />
      </div>
      <form action="{{ url_for('predict')}}" method="post">
        <h3>Prediksi Data Pelamar</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <select id="Kota Domisili" name="Kota Domisili" class="form-control" placeholder= "Usia *" required="required">
                <option value="0">Luar Wilayah Tangerang</option>
                <option value="1">Wilayah Tangerang</option>
              </select>
            </div>
            <div class="form-group">
              <select id="Usia" name="Usia" class="form-control" placeholder= "Usia *" required="required">
                <option value="0">Diatas 30th</option>
                <option value="1">Dibawah 30th</option>
              </select>
            </div>
            <div class="form-group">
              <select id="Tingkat Pendidikan" name="Tingkat Pendidikan" class="form-control" placeholder= "Usia *" required="required">
                <option value="0">D3</option>
                <option value="1">S1</option>
                <option value="2">SMA/SMK</option>
              </select>
            </div>
            <div class="form-group">
              <select id="Posisi Yang Dilamar" name="Posisi Yang Dilamar" class="form-control" placeholder= "Usia *" required="required">
                <option value="0">Sales Marketing</option>
                <option value="1">Telemarketing</option>
                <option value="2">Telesales</option>
              </select>
            </div>
            <div class="form-group">
              <select id="Pengalaman Pekerjaan" name="Pengalaman Pekerjaan" class="form-control" placeholder= "Usia *" required="required">
                <option value="0">Tidak ada</option>
                <option value="1">Ada</option>
              </select>
            </div>
            <div class="form-group">
              <select id="Status Kelengkapan" name="Status Kelengkapan" class="form-control" placeholder= "Usia *" required="required">
                <option value="0">Tidak Lengkap</option>
                <option value="1">Lengkap</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-large">
              Predict
            </button>
          </div>
          <div class="col-md-6">
            <h3>
              Hasil Prediksi : <br />
              {{ prediction_text }}
            </h3>
            
          </div>
        </div>
      </form>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
